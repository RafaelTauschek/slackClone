<div class="reset-password-section">
    <div class="arrow-back">
        <img src="./assets/img/icons/arrow-back.png" alt="arrow-back">
    </div>
    <div class="header">
        <span>Passwort zurücksetzen</span>
        <span>Bitte geben Sie Ihre E-Mail-Adresse ein.</span>
    </div>

    <form>
        <div class="input-container">
            <img src="./assets/img/icons/mail-icon.png" alt="mail-icon">
            <input type="email" placeholder="E-Mail-Adresse">
        </div>

        <span>Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.</span>

        <button class="send-mail-btn">E-Mail senden</button>
    </form>
</div>
