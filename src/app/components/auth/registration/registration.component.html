<div class="registration-section">


    <div class="header">
        <div class="topline">
            <div [routerLink]="['/login']" class="arrow-back">
                <img src="./assets/img/icons/arrow-back.png" alt="arrow-back">
            </div>
            <div class="title">
                <span>Konto erstellen</span>
            </div>
        </div>
        <span class="explanation">Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</span>
    </div>

    <form>
        <div class="input-container">
            <img src="./assets/img/icons/person-icon.png" alt="person-icon">
            <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="name" placeholder="Vor- und Nachname">
        </div>
        <div class="input-container">
            <img src="./assets/img/icons/mail-icon.png" alt="mail-icon">
            <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" placeholder="E-Mail-Adresse">
        </div>
        <div class="input-container">
            <img src="./assets/img/icons/lock-icon.png" alt="lock-icon">
            <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Passwort">
        </div>

        <button class="next-btn" (click)="register()">Weiter</button>
    </form>
</div>
