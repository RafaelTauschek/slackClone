<div class="select-avatar-section">
    <div class="top-section">
        <div class="arrow-back">
            <img src="./assets/img/icons/arrow-back.png" alt="arrow-back">
        </div>
        <span>WÃ¤hle deinen<br>Avatar</span>
    </div>

    <div class="avatar-selection-container">
        <div class="blank-avatar">
            <img src="./assets/img/avatars/avatar.png">
        </div>
        <div class="avatar-selection">
            <span class="user-name">Frederik Beck</span>
            <span class="explanation">WÃ¤hle deinen avatar...</span>

            <div class="available-avatars">
                @for (avatar of avatarId; track $index) {
                    <div (click)="setSelectedAvatar(avatar)">
                        <img src="./assets/img/avatars/{{ avatar }}.png" alt="avatar-img">
                    </div>
                }
            </div>
            <div class="upload-avatar">
                <span>Oder Lade ein</span>
                <input type="file" (change)="onFileSelected($event)" placeholder="Foto hoch">
            </div>
        </div>
    </div>

    <button (click)="submitSelectedAvatar()">Weiter</button>
</div>
