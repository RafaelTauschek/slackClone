<div class="intro-overlay" *ngIf="animationStart" [class.fade-out]="startFadingOut"></div>

<div class="intro-content" [class.move-to-top]="animationEnd" *ngIf="animationStart && !isMobile">
    <img class="logo" src="./assets/img/logo.png" [class.slide-logo]="logoAnimationStart">
    <div [class.slide-text]="textAnimationStart" class="logo-text" [class.d-none]="dNone"><span>DABubble</span></div>
</div>

<div class="mobile-intro"  [class.move-to-top-mobile]="animationEnd" *ngIf="animationStart && isMobile">
    <img class="logo" src="./assets/img/logo.png" [class.slide-logo-mobile]="logoAnimationStart">
    <div [class.slide-text]="textAnimationStart" class="logo-text" [class.d-none]="dNone"><span>DABubble</span></div>
</div>

<div class="intro-section">
    <div class="header">
        <img src="./assets/img/logo_top.png" alt="logo">
        <div class="register">
            <span class="new">Neu bei DABubble?</span>
            <span class="register-user" [routerLink]="['/registration']">Konto erstellen</span>
        </div>
    </div>

    <div class="content"><router-outlet></router-outlet></div>

    <div class="footer">
        <span [routerLink]="['/imprint']">Impressum</span>
        <span [routerLink]="['/privacy']">Datenschutz</span>
    </div>
    <div class="mobile-footer">
        <span class="new">Neu bei DABubble?</span>
        <span class="register-user" [routerLink]="['/registration']">Konto erstellen</span>
    </div>
</div>
